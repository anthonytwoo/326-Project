<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="PostSignInPageCSS.css">
    <meta charset="UTF-8" />
    <title>FairShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
    <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-sm ml-3 w-50" type="text" placeholder="Search"
          aria-label="Search">
      </form>
    <h2>FairShare</h2>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">List of Companies</a></li>
        <li><a href="#">List of Career Fairs (Past/Upcoming)</a></li>
        <li><a href="#">Create Post</a></li>
        <li><a href="#">Sign In / Sign Up</a></li>
      </ul>
  <div class="center_div">
    <h1 class = "center_button">Post</h1>
    <br>
      <label for="companyName">Name of Company:</label>
      <input type="text" id="companyName">
      <br><br>
      <label for="positionLocation">Position Location:</label>
      <input type="text" id="positionLocation">
      <br><br>
      <label for="companyType">Type of Company: </label>
      <input type="text" id="companyType">
      <br><br>
      <label for="careerFair">Career Fair:</label>
      <input type="text" id="careerFair">
      <br><br>
      <label for="school">School: </label>
      <input type="text" id="school">
      <br><br>
      <label for="comment">Comment: </label>
      <textarea type="text" id="comment"></textarea>
      <br>
      <br>
      <br>
      <br>
      <br>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <span class="heading">Overall Rating: </span>
      <span id = "star1" class="fa fa-star"></span>
      <span id = "star2" class="fa fa-star"></span>
      <span id = "star3" class="fa fa-star"></span>
      <span id = "star4" class="fa fa-star"></span>
      <span id = "star5" class="fa fa-star"></span>
      <br><br>
      <button class="center_button">Create Post</button>
  </div>
  <script src="PostPage.js"></script>
  </body>
</html>
