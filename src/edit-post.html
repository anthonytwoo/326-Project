<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8" />
       <title>FairShare</title>
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel="stylesheet" href="../../style.css">
       <script src="../../edit-post.js" defer></script>
       <script src="../../star.js" defer></script>
   </head>
   <body class="container-fluid">
 
       <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
           <a class="navbar-brand" href="#">FairShare</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
        
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                 <a class="nav-link" href="/private">Home</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/career-fair-list">Career Fairs</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="/create-career-fair">Add Career Fair</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="/logout">Logout</a>
                 </li>
               </ul>
               <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                   <a href="/search" class="btn btn-outline-success my-2 my-sm-0" id="search">Search</a>
               </form>
           </div>
       </nav>
 
       <div class="row">
           <div class="col-4">
               <h5>Edit Post</h5>
               <br>
               <form>
                   <div class="form-group">
                       <input id="title" type="text" class="form-control" placeholder="Title">
                   </div>
                   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                   <div class="form-group">
                    <label >Company </label>
                    <select id="companyOption" class="form-control">
                      <!-- <option value="" selected disabled hidden>Select Company</option> -->
                    </select>
                  </div>
                   <div class="form-group">
                       <textarea class="form-control" id="comment" rows="3" placeholder="Comments"></textarea>
                   </div>
                   <div class="form-group">
                       <label for="rating">Rating </label>
                       <span id = "star1" class="fa fa-star"></span>
                       <span id = "star2" class="fa fa-star"></span>
                       <span id = "star3" class="fa fa-star"></span>
                       <span id = "star4" class="fa fa-star"></span>
                       <span id = "star5" class="fa fa-star"></span>
                   </div>
                   <button id="submit" type="submit" class="btn btn-primary">Submit</button>
               </form>
           </div>
       </div>
   </body>
</html>
