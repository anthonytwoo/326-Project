<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FairShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container-fluid">

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">FairShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">List of Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="career-fair.html">Upcoming / Past Career Fairs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="create-post.html">Add Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sign-in.html">Sign up / Sign in</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="search.html" class="btn btn-outline-success my-2 my-sm-0" id="search">Search</a>
                </form>
            </div>
        </nav>

        <div class="row">
            <div class="col-10">
                <div class="card" id="post">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-1">Anthony Woo</h5>
                            <small class="text-muted">3 days ago</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Title: Great Conversation</p>
                        <p class="card-text">Content: He is a very nice person.</p>
                    </div>
                    
                    <div class="btn-group">
                        <div class="btn-group btn-group-toggle" role="group" style="width:18rem;">
                            <button type="button" class="btn btn-outline-primary" data-toggle="button">Like</button>
                            <button type="button" class="btn btn-outline-danger" data-toggle="button">Dislike</button>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#comment" aria-expanded="false" aria-controls="comment">
                            Comment
                        </button>
                        <div class="collapse" id="comment">
                            <input type="text">
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
                <a href="search.html" class="btn btn-outline-success my-2 my-sm-0" id="back">Back</a>
            </div>
        </div>

        
    </body>
</html>
