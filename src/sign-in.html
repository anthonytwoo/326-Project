<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FairShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">FairShare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/career-fair-list">Career Fairs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create-career-fair">Add Career Fair</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sign-in">Sign up / Sign in</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <a href="search.html" class="btn btn-outline-success my-2 my-sm-0" id="search">Search</a>
          </form>
        </div>
    </nav>
      <div class="grid-container">
  <div class="center_div" id = "signinHalf">
    <h1 class ="center_button">Sign In</h1>
    <form action="/sign-in" method="post">
      <div>
        <br>
        <label for="SIUsername">Username:</label><br>
        <input type="text" id="SIUsername" name="username"><br>
      </div>
      <div>
        <br>
      Password: 
      <br>
      <input type="password" id="SIPassword"><br>
       <input type="checkbox" onclick="SIFunction()"> Show Password
      </div>
      <br><br>
      <button class = "center_button" id="Sign In">Sign In</button>
      <br>
        <label class="warning_label" id = "accountLabel"></label>
    </form>
  </div>
  <div class="center_div">
    <h1 class = "center_button">Sign Up</h1>

    <form action="/sign-in" method="post">
      <div>
        <br>
        <label for="SUUsername">Username:</label><br>
        <input type="text" id="SUUsername" name="username"><br>
      </div>
      <div>
        <br>
        Password: 
      <br>
      <input type="password" id="SUPassword"><br>
      <input type="checkbox" onclick="SUFunction()"> Show Password
      </div>
      <br><br>
      <button class = "center_button" id="createAccount">Create Account</button>
      <br>
        <label class="warning_label" id = "accountLabel"></label>
        <br><br>
    </form>
  </div>
  </div>
  <script src="sign-in.js"></script>
  </body>
</html>
