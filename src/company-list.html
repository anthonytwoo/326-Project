<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FairShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container-fluid">

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">FairShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="company-list.html">List of Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="career-fair-list.html">Upcoming / Past Career Fairs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="create-post.html">Add Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sign-in.html">Sign up / Sign in</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="search.html" class="btn btn-outline-success my-2 my-sm-0" id="search">Search</a>
                </form>
            </div>
        </nav>

        <div class="row">
            <div class="col-7">
                <div class="row">
                    <h5 class="mt-3">List of Companies</h5>
                    <table id="companyList" class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Location</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Google</td>
                                <td>Boston</td>
                                <td>Computer Science</td>
                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Microsoft</td>
                              <td>Cambridge</td>
                              <td>Engineering</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>IBM</td>
                            <td>Cambridge</td>
                            <td>Analytics</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-1"></div>

            <div class="col-4">

            <div class="row card">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <div class = type>Type</div>
                        <div class="form-check">
                            <input type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Computer Science</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Engineering</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Analytics</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class = location>Location</div>
                        <div class="form-check">
                            <input type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Boston</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Cambridge</label>
                        </div>
                        <a id="filter" href="#" class="btn btn-primary">Apply</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
