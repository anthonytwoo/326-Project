<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FairShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="create-career-fair.js" defer></script>
    </head>
    <body class="container-fluid">

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">FairShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/private">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/career-fair-list">Career Fairs</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/create-career-fair">Add Career Fair</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <a href="search.html" class="btn btn-outline-success my-2 my-sm-0" id="search">Search</a>
              </form>
            </div>
        </nav>

        <div class="row">
            <div class="col">
                <h5>Create Career Fair</h5>
                <br>
                <form>
                    <div class="form-group">
                      <label for="cfName">Career Fair Name</label>
                      <input id="cfName" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="cfSchool">School</label>
                      <input id="cfSchool" type="text" class="form-control" placeholder="School">
                    </div>
                    <div class="form-group">
                      <label for="cfCompany">Company</label>
                      <input id="cfCompany" type="text" class="form-control" placeholder="Company">
                    </div>
                    <div class="form-group">
                      <label for="cfType">Major</label>
                      <select class="form-control" id="cfType">
                          <option>Computer Science</option>
                          <option>Business</option>
                          <option>Engineering</option>
                          <option>Biology</option>
                          <option>Chemistry</option>
                      </select>
                  </div>
                    <div class="form-group">
                      <label for="cfDate">Date</label>
                      <input id="cfDate" type="text" class="form-control" placeholder="YYYY/MM/DD">
                    </div><br>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
