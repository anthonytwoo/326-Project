<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FairShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="career-fair-list.js" defer></script>
    </head>
    <body class="container-fluid">

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">FairShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="company-list.html">List of Companies</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/career-fair-list">Upcoming / Past Career Fairs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="create-post.html">Add Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sign-in.html">Sign up / Sign in</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="search.html" class="btn btn-outline-success my-2 my-sm-0" id="search">Search</a>
                </form>
            </div>
        </nav>

        <div class="row">
            <div class="col-7">
                <div class="row">
                    <h5 class="mt-3">Career Fairs</h5>
                    <table id="cf" class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">School</th>
                                <th scope="col">Type</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            
            <div class="col-1"></div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header">Filters</div>
                    <div id="typeFilter" class="card-body">
                        <div class="form-check">
                            <input name="filterType" value="Computer Science" type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Computer Science</label>
                        </div>
                        <div class="form-check">
                            <input name="filterType" value="Business" type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Business</label>
                        </div>
                        <input name="filterType" value="Engineering" type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Engineering</label>
                        </div>
                        <div class="form-check">
                            <input name="filterType" value="Biology" type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Biology</label>
                        </div>
                        <div class="form-check">
                            <input name="filterType" value="Chemistry" type="checkbox" class="form-chcek-input">
                            <label class="form-chcek-label">Chemistry</label>
                        <a id="filter" href="#" class="btn btn-primary">Apply</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
